PLG_NONSEFTOSEF_XML_DESCRIPTION="<h2><strong>NSTS - Non-SEF to SEF</strong></h2><p>This plugin redirects Non-Sef URLs (dynamic URLs) to SEF URLs. The SEF (Search Engine Friendly) option has to be activated in the global settings. Even though this option is activated, the pages can still be loaded through the not optimized URLs (with the help of specified parameters). If the plugin detects such a call, then it redirects it automatically to the correct, optimized URL.</p><p>In many cases the loading of the Non-SEF URLs is unwanted. For example, if a search engine has crawled the dynamic URLs, then the unwanted URLs are displayed in search results. NSTS redirects such calls with status <em>301 Moved Permanently</em>, resulting in an update of the indexed URL data in a return visit of the search engine bot.</p><p>The SEF URL is determined by the Joomla internal functions. If a menu item is set, it redirects to it. If no menu item is available, then the URL is created of the router function of each component.</p><p><strong>Example for a redirection:</strong></p><p>Request of an article without SEF:</p><p>localhost/index.php?option=com_content&view=article&id=42&catid=1</p><p>Automatic redirection <em>with</em> a menu entry:</p><p>localhost/meaning-of-life</p><p>Automatic redirection <em>without</em> a menu entry:</p><p>localhost/component/content/article/1-category/42-meaning-of-life</p><p><strong>Notice:</strong></p><p> The plugin itself does not create SEF URLs, but uses the internal Joomla! functionality to create suitable SEF URLs!</p><p>Information: <a href="_QQ_"https://joomla-extensions.kubik-rubik.de/nsts-non-sef-to-sef"_QQ_" target="_QQ_"_blank"_QQ_">Non-SEF to SEF</a></p><p>Please post a rating and a review at the Joomla! Extensions Directory: <a href="_QQ_"http://extensions.joomla.org/extensions/extension/site-management/url-redirection/non-sef-to-sef"_QQ_" target="_QQ_"_blank"_QQ_">NSTS - Non-SEF to SEF in the JED</a> - Thank you!</p>"